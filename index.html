<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main id="main">

    <div class="card">

      <img src="images/illustration-hero.svg" class="card__hero" alt="hero listens to music">
      
      <div class="card__content">
        
        <div>
          <h2 class="card__title">Order Summary</h2>
          <p class="card__paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        
        <div class="card__plan">
          <img src="images/icon-music.svg" class="plan__img" alt="musical note icon">
          <div class="plan__content">
            <h3 class="plan__name">Annual Plan</h3>
            <p class="plan__price">$59.99/year</p>
          </div>
          <a href="#" class="plan__change">Change</a>
        </div>
        
          <a href="#" class="card__link card__link--buy">Proceed to Payment</a>
          <a href="#" class="card__link card__link--cancel">Cancel Order</a>
      
      </div>
    </div>
  </main>

</body>
</html>
